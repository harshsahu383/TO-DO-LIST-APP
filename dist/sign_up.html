<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_Up</title>
    <link rel="stylesheet" href="/styles/output.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 ">
    <div class="min-h-screen flex items-center justify-center bg-gray-100 bg-gradient-to-r from-blue-500 to-purple-600 ">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
          <h2 class="text-4xl font-bold mb-6 text-center">Sign Up</h2>
          <form>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="fullname">
                Full Name <span class="text-red-500 ml-1">*</span>
              </label>
              <div class="relative">
                <input
                class="shadow appearance-none border rounded w-full py-2 pl-10 py-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="fullname" type="text" placeholder="Enter Your Full Name" required>
                <img src="/images/person.png" alt="" class="absolute left-1 top-2 h-8 w-8">
              </div>
              
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                Email Address <span class="text-red-500 ml-1">*</span>
              </label>
              <div class="relative">
                <input
                class="shadow appearance-none border rounded w-full py-2 pl-10 pr-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="email" type="email" placeholder="Enter Your Email Address" required>
                <img src="/images/download.png" alt="Email" class="absolute top-2 left-3 h-5 w-5">
              </div>
              
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password <span class="text-red-500 ml-1">*</span>
              </label>
              <div class="relative">
                <input
                class="shadow appearance-none border rounded w-full py-2 pr-3 pl-10 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="password" type="password" placeholder="Enter Your Password" required>
                <img src="/images/password.png" alt="password" class="absolute top-2 left-3 h-5 w-5">
              </div>
            </div>
            <div class="mb-6">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="confirmpassword">
                Confirm Password <span class="text-red-500 ml-1">*</span>
              </label>
              <div class="relative">
                <input
                class="shadow appearance-none border rounded w-full py-2 pr-3 pl-10 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="confirmpassword" type="password" placeholder="Confirm Your Password" required>
                <img src="/images/confirm.png" alt="confirm" class="absolute top-2 left-2 h-5 w-6">
              </div>
            </div>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800 mb-6" href="login_page.html">
                Already have an account? Login
              </a>
            <div class="flex items-center justify-between">
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline"
                type="submit">
                Sign Up
              </button>
              
            </div>
          </form>
        </div>
      </div>
    
</body>
</html>
