<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div id="filterTaskModal"
            class="fixed top-0 left 0 h-full w-96 bg-white shadow-lg z-50">
            <button class="ml-95 cursor-pointer"
                id="closeFilterFormBtn">Ã—</button>
            <div class="p-6">
                <div class="flex justify-between">
                    <h2 class="text-2xl font-bold mb-6 text-gray-800">Filter
                        Task</h2> </div>
                    <form action="" id="filter-task-form">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="From-date">
                                Select Date  From
                            </label>
                            <input type="date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline " id="From-date" required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="To-date">
                                Select Date To
                            </label>
                            <input type="date" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline " id="To-date" required>
                        </div>
                        <!-- sumbit and cancel buttons for filter -->
                         <div class="flex justify-between items-center">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 focus:shadow-outline focus: outline-none rounded"
                        type="submit" id="flterTaskBtn"> Filter Task </button>
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 focus:shadow-outline focus: outline-none rounded"
                        type="button" id="cancelFlterTaskBtn"> Cancel </button>
                         </div>
                    </form>
            </div>
        </div>
    </body>
</html>
