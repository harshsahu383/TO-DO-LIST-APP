<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <link href="/styles/output.css" rel="stylesheet">
</head>
<body>
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Left side: Logo -->
                <div class="flex-shrink-0">
                    <img src="/images/todo.jpg" alt="Logo" class="h-15 w-auto">
                </div>

                <!-- Center: Navigation links -->
                <div class="hidden md:flex md:space-x-8 md:mx-auto">
                    <a href="#" class="text-gray-500 hover:text-gray-900 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium transition duration-300">Dashboard</a>
                    <a href="#" class="text-gray-500 hover:text-gray-900 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium transition duration-300">Team</a>
                    <a href="#" class="text-gray-500 hover:text-gray-900 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium transition duration-300">Projects</a>
                    <a href="#" class="text-gray-500 hover:text-gray-900 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium transition duration-300">Calendar</a>
                </div>

                <!-- Right side: Login and Sign Up buttons -->
                <div class="flex items-center space-x-4">
                    <a href="login_page.html" class="text-gray-500 hover:text-gray-900 hover:bg-gray-100 px-3 py-2 rounded-md text-sm font-medium transition duration-300">Login</a>
                    <a href="sign_up.html" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-medium transition duration-300">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>
</body>
</html>
