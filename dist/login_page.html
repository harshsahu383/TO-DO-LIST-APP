<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="/styles/output.css">
    </head>
    <body class="bg-gradient-to-r from-blue-500 to-purple-600  bg-gray-100 flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96 hover:shadow-2xl ">
            <h2 class="text-2xl font-bold mb-6 text-center">CUSTOMER LOGIN</h2>
            <form>
                <div class="mb-4">
                    <label class="block text-black text-sm font-bold mb-2 flex"
                        for="email"> 
                        Email ID
                    </label>
                    <div class="relative">
                        <input
                        class="shadow appearance-none border rounded w-full py-2 pl-10 pr-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="email" type="email" placeholder="Enter Your Email">
                      <img src="/images/download.png" alt="Email Icon" class="absolute left-3 top-2 h-5 w-5">

                </div>
                    </div>
                    
                <div class="mb-6">
                    <label class="block black text-sm font-bold mb-2 flex"
                        for="password">
                        Password
                    </label>
                    <div class="relative">
                        <input
                        class="shadow appearance-none border rounded w-full py-2 pl-10 pr-3 text-gray-700  leading-tight focus:outline-none focus:shadow-outline"
                        id="password" type="password"
                        placeholder=" Enter Your Password">
                        <img src="/images/password.png" alt="password" class="absolute left-3 top-2 h-5 w-5">

                    </div>
                    
                </div>
                <div class="mb-6 items-center w-full justify-center">
                    <label for="Sign up">
                        Dont Have an account ? <span><a href="sign_up.html">Sign up</a></span>
                    </label>

                </div>
                <div class="flex items-center justify-center flex-1">
                    <button
                        class="   bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-100"
                        type="button">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
